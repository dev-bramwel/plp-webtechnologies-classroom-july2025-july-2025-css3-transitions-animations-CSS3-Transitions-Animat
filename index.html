<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Transitions & Animations Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS3 Transitions & Animations Assignment</h1>
    <section id="part1">
      <h2>Part 1: CSS3 Transitions and Animations</h2>
      <button class="animated-btn">Hover Me!</button>
      <div class="fade-box">I fade in/out</div>
      <div class="slide-box">I slide in/out</div>
    </section>
    <section id="part2">
      <h2>Part 2: JavaScript Functions</h2>
      <button onclick="showScopeDemo()">Show Scope Demo</button>
      <div id="scope-demo"></div>
      <button onclick="calculateSum(5, 7)">Calculate Sum (5 + 7)</button>
      <div id="sum-result"></div>
    </section>
    <section id="part3">
      <h2>Part 3: Combining CSS & JS</h2>
      <button onclick="triggerBoxAnimation()">Animate the Box</button>
      <div id="js-animated-box" class="box">Animated by JS</div>
      <button onclick="toggleModal()">Show Modal</button>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="toggleModal()">&times;</span>
          <p>This modal slides and fades!</p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
